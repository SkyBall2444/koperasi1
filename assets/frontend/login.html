<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistem Koperasi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #007bff, #6610f2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Tombol back floating */
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      color: #6610f2;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.2s ease-in-out;
      z-index: 1000;
    }
    .back-btn:hover {
      background: #6610f2;
      color: white;
      transform: scale(1.05);
    }

    .login-card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .login-card .form-control {
      border-radius: 10px;
    }

    .login-card .btn-primary {
      border-radius: 10px;
      font-weight: bold;
    }

    .login-card .form-label {
      font-weight: 500;
    }

    .brand-icon {
      font-size: 3rem;
      color: #6610f2;
    }
  </style>
</head>
<body>

  <!-- Tombol floating kembali -->
  <button class="back-btn" onclick="window.location.href='../index_customer.html'">
    <i class="fas fa-arrow-left"></i>
  </button>

  <div class="login-card">
    <div class="text-center mb-4">
      <i class="fas fa-boxes-stacked brand-icon"></i>
      <h4 class="mt-2 fw-bold">Login Koperasi</h4>
      <p class="text-muted">Masuk sebagai manajer atau petugas</p>
    </div>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required placeholder="manajer atau petugas">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="contoh: 12345">
      </div>
      <div id="alert" class="text-danger mb-3" style="display: none;">Username atau password salah!</div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Masuk</button>
      </div>
    </form>
    <div class="text-center mt-4">
      <small class="text-muted">
        üîí <b>Manajer</b> ‚Üí <code>manajer / 12345</code><br>
        üîê <b>Petugas</b> ‚Üí <code>petugas / 12345</code>
      </small>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const alertBox = document.getElementById("alert");

      if (username === "manajer" && password === "12345") {
        window.location.href = "dashboard_manager.html";
      } else if (username === "petugas" && password === "12345") {
        window.location.href = "../index.html";
      } else {
        alertBox.style.display = "block";
      }
    });
  </script>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
