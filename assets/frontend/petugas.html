            <a href="item.html" class="list-group-item list-group-item-action bg-primary text-white">

    <!-- Page Content -->
    <div class="content p-4 w-100 bg-light">
        <h4 class="text-primary fw-bold mb-4">Manajemen Data Petugas</h4>

        <div class="mb-3">
            <a href="add_petugas.html" class="btn btn-primary">+ Tambah Petugas</a>
        </div>

        <div class="table-responsive shadow-sm bg-white p-3 rounded">
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>ID Petugas</th>
                        <th>Nama Petugas</th>
                        <th>Username</th>
                        <th>Level</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="petugasData">
                    <!-- Data akan dimuat dengan JavaScript dari get_petugas.php -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../js/bootstrap.bundle.min.js"></script>
<script>
// Menampilkan data dari backend
fetch('../backend/get_petugas.php')
    .then(response => response.json())
    .then(data => {
        const tbody = document.getElementById("petugasData");
        data.forEach(petugas => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${petugas.id_petugas}</td>
                <td>${petugas.nama}</td>
                <td>${petugas.username}</td>
                <td>${petugas.level}</td>
                <td>
                    <a href="edit_petugas.html?id=${petugas.id_petugas}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="../backend/delete_petugas.php?id=${petugas.id_petugas}" class="btn btn-danger btn-sm" onclick="return confirm('Yakin hapus data?')">Hapus</a>
                </td>
            `;
            tbody.appendChild(tr);
        });
    });
</script>
</body>
