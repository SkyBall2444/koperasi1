<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Item</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h3 class="mb-4">Tambah Item Baru</h3>
    <form action="../backend/insert_item.php" method="POST">
      <div class="mb-3">
        <label for="nama_item" class="form-label">Nama Item</label>
        <input type="text" class="form-control" name="nama_item" id="nama_item" required>
      </div>
      <div class="mb-3">
        <label for="uom" class="form-label">Satuan (UOM)</label>
        <input type="text" class="form-control" name="uom" id="uom" placeholder="contoh: pcs, liter, box" required>
      </div>
      <div class="mb-3">
        <label for="harga_beli" class="form-label">Harga Beli</label>
        <input type="number" class="form-control" name="harga_beli" id="harga_beli" required>
      </div>
      <div class="mb-3">
        <label for="harga_jual" class="form-label">Harga Jual</label>
        <input type="number" class="form-control" name="harga_jual" id="harga_jual" required>
      </div>
      <button type="submit" class="btn btn-success">Simpan</button>
      <a href="item.html" class="btn btn-secondary">Kembali</a>
    </form>
  </div>
</body>
</html>
