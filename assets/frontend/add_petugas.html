<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Petugas</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h4 class="mb-4">Tambah Petugas Baru</h4>
  <form action="../backend/insert_petugas.php" method="post">
    <div class="mb-3">
      <label class="form-label">Nama Petugas</label>
      <input type="text" name="nama" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Level (isikan manual: admin atau staff)</label>
      <input type="text" name="level" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Simpan</button>
    <a href="petugas.html" class="btn btn-secondary">Kembali</a>
  </form>
</div>
</body>
</html>
